<body>
    <section id="booking">
        <h2>Zarezerwuj termin</h2>
        <form action="submit_booking.php" method="post" class="booking-form">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="phone">Numer telefonu:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required placeholder="123456789">
    
            <label for="service">Wybierz usługę:</label>
            <select id="service" name="service" required>
                <option value="strzyzenie">Strzyżenie</option>
                <option value="strzyzenie_broda">Strzyżenie + Broda</option>
                <option value="combo">Combo</option>
            </select>
    
            <label for="date">Wybierz termin:</label>
            <input type="datetime-local" id="date" name="date" required>
    
            <button type="submit">Zarezerwuj</button>
        </form>
    </section>
